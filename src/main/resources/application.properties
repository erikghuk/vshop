#
# 404 Page not Fount settings
#
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

#
# jwt config
#17200800
jwt.token.secret=mySecretWordIsMax5534
jwt.access.token.expiration=17200800
jwt.token.header=Authorization


# Maximum time the response should be cached (in seconds)
spring.resources.cache.cachecontrol.max-age=864000

# Enable response compression
server.compression.enabled=true
# The comma-separated list of mime types that should be compressed
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
# Compress the response only if the response size is at least 1KB
server.compression.min-response-size=8000

# Enable HTTP/2 support, if the current environment supports it
server.http2.enabled=true

# Write files to disk if the file size is more than 2KB.
spring.servlet.multipart.file-size-threshold=2KB
# Maximum file size that can be uploaded
spring.servlet.multipart.max-file-size=10MB
# Maximum allowed multipart request size
spring.servlet.multipart.max-request-size=50MB
# images path
app.upload.dir=/src/main/resources/static/images

#Resizeing image size
image.convert.size=640

#
# Set Cookies secure
server.servlet.session.cookie.secure=true


#
# Redis config
spring.data.redis.repositories.enabled=true
spring.cache.type=redis


#
# Jackson
spring.jackson.date-format=dd/MM/yyyy

spring.jackson.serialization.write-dates-as-timestamps=false

spring.jackson.time-zone=Europe/Paris
